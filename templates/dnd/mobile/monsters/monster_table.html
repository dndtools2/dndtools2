{{ paginator.print_navigation }}

<table class="list">
    <tr>
        <th>Monster name</th>
        <th>Rulebook name</th>
    </tr>
    {% for monster in monster_list %}
        <tr>
            <td><a href="{{ monster.get_absolute_url_mobile }}">{{ monster.name }}</a></td>
            <td><a href="{{ monster.rulebook.get_absolute_url_mobile }}">{{ monster.rulebook.abbr }}</a></td>
        </tr>
    {% endfor %}
</table>

{{ paginator.print_navigation }}
