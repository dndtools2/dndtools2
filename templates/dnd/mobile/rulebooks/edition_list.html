{% extends "dnd/mobile/rulebooks/rulebooks_layout.html" %}

{% block title %}Editions{% endblock %}

{% block content %}

<h2>Editions</h2>

{{ paginator.print_navigation }}

<table class="list">
<tr>
  <th>Edition name</th>
</tr>
    {% for edition in edition_list %}
        <tr>
            <td><a href="{{ edition.get_absolute_url_mobile }}">{{ edition.name }}</a></td>
        </tr>
    {% endfor %}
</table>

{{ paginator.print_navigation }}

{% endblock %}
